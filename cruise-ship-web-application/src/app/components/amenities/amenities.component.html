<h2>Amenities</h2>

<ng-container class="amenity-container" *ngFor="let amenity of amenities; let i = index">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{amenity.title}}</mat-card-title>
    </mat-card-header>
    <img class="example-header-image" mat-card-image [src]="imagesData[i]" style="max-width:600px">
    <mat-card-content>
      <p>{{amenity.description}}</p>
      <mat-slide-toggle [checked]="amenity.available === true ? true : false">Available to passengers</mat-slide-toggle>
    </mat-card-content>
  </mat-card>
</ng-container>
