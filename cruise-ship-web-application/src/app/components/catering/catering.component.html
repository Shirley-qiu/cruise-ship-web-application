<div>
<div class="col-md-6">
    <h2>Current Menu Items</h2>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of items; let i = index">
            <img class="catering-img" mat-card-image [src]="imagesData[i]">
            {{ item.title }}
            <mat-form-field class="quantity">
                <mat-label>Quantity</mat-label>
                <input matInput value="{{item.quantity}}">
            </mat-form-field>
        </li>
    </ul>
</div>

    <button class="submit-btn" mat-raised-button color="primary">Submit Changes</button>
</div>
