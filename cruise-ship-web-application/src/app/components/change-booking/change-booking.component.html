<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Add Amenity
  </div>
  <div class="card-body">
    <form #amenityForm="ngForm" (ngSubmit)="onSubmit(amenityForm)">
      <div class="form-group">
        <label for="title">Title</label>
        <input 
          type="text"
          class="form-control"
          name="title"
          required
        >

      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input 
          type="text"
          class="form-control"
          name="time"
          required
        >

      </div>

      <input type="submit" value="Submit" class="btn btn-primary btn-block">
    </form>
  </div>
</div>
